<html><head><title>Top MeetUp Categories</title>     <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>     <script type="text/javascript">       google.charts.load('current', {'packages':['corechart']});       google.charts.setOnLoadCallback(drawChart);       function drawChart() { var data = google.visualization.arrayToDataTable([['Category', 'Count'], ['tech', 40], ['career-business', 28], ['health-wellbeing', 20], ['sports-recreation', 10], ['socializing', 9], ['new-age-spirituality', 8], ['language', 8], ['food-drink', 7], ['community-environment', 7]]);        var options = {           title: 'Top Categories Breakdown'};         var chart = new google.visualization.PieChart(document.getElementById('piechart'));         chart.draw(data, options);       }     </script>   </head>   <body>   <h1>Top MeetUp Categories from Spark</h1>     <div id="piechart" style="width: 900px; height: 500px;"></div> </body> </html>
